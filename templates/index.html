<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>PREV-IA Operações · Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --bg: #020818;
      --card-bg-top: #07142b;
      --card-bg-bottom: #020917;
      --input-bg: #071933;
      --input-border: #113055;
      --accent-left: #46d8ff;
      --accent-right: #1a6fff;
      --text: #e5f2ff;
      --text-soft: #8ea4c7;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Inter", system-ui, sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #07152f 0, #020818 55%, #000000 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      color: var(--text);
    }

    /* CAIXA PRATICAMENTE IDÊNTICA AO MOCKUP */
    .card {
      width: 430px;                 /* próximo da proporção da imagem */
      max-width: 100%;
      background: linear-gradient(180deg, var(--card-bg-top), var(--card-bg-bottom));
      border-radius: 40px;
      padding: 72px 56px 40px;
      box-shadow: 0 36px 80px rgba(0, 0, 0, 0.9);
      border: 1px solid rgba(60, 120, 220, 0.35);
      text-align: center;
    }

    /* LOGO GRANDE NO TOPO */
    .logo {
      width: 180px;                 /* tamanho quase igual ao da arte */
      max-width: 100%;
      display: block;
      margin: 0 auto 64px;          /* distância grande até os campos */
    }

    /* INPUTS – MESMA PEGADA DO MOCKUP */
    .input {
      width: 100%;
      padding: 16px 20px;
      margin-top: 0;
      border-radius: 18px;
      background: var(--input-bg);
      border: 1px solid var(--input-border);
      font-size: 16px;
      color: var(--text);
      outline: none;
      transition:
        border 0.18s ease,
        box-shadow 0.22s ease,
        background 0.18s ease;
    }

    .input + .input {
      margin-top: 22px;             /* espaço entre email e senha */
    }

    .input::placeholder {
      color: #90a7cb;
      font-size: 15px;
    }

    .input:focus {
      border-color: var(--accent-left);
      box-shadow:
        0 0 0 1px rgba(70, 216, 255, 0.45),
        0 12px 24px rgba(0, 0, 0, 0.85);
      background: #071f3e;
    }

    /* BOTÃO – GRADIENTE, ALTURA E RAIO IGUAIS AO MOCKUP */
    .btn {
      margin-top: 30px;
      width: 100%;
      padding: 16px 18px;
      border-radius: 24px;
      border: none;
      background: linear-gradient(90deg, var(--accent-left), var(--accent-right));
      color: #ffffff;
      font-size: 16px;
      font-weight: 700;
      letter-spacing: 0.24em;
      text-transform: uppercase;
      cursor: pointer;
      box-shadow: 0 18px 38px rgba(0, 102, 255, 0.7);
      transition:
        transform 0.14s ease,
        box-shadow 0.18s ease,
        filter 0.16s ease;
    }

    .btn:hover {
      filter: brightness(1.06);
      transform: translateY(-2px);
      box-shadow: 0 24px 48px rgba(0, 102, 255, 0.9);
    }

    .btn:active {
      transform: translateY(0);
      box-shadow: 0 14px 32px rgba(0, 102, 255, 0.75);
      filter: brightness(0.98);
    }

    /* LINK "ESQUECEU SUA SENHA?" */
    .forgot {
      display: block;
      margin-top: 28px;
      font-size: 15px;
      color: var(--text-soft);
      text-decoration: none;
    }

    .forgot:hover {
      color: #c4ddff;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="card">
    <!-- sua imagem com escudo + PREV-IA OPERAÇÕES -->
    <img src="logo-previa-operacoes.png" alt="PREV-IA Operações" class="logo">

    <input type="email" class="input" placeholder="E-mail">
    <input type="password" class="input" placeholder="Senha">

    <button class="btn">ENTRAR</button>

    <a href="dashboard.html" class="forgot">Esqueceu sua senha?</a>
  </div>

</body>
</html>
